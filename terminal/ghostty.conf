# window
window-decoration = true
macos-titlebar-style = "hidden"
macos-window-buttons = "hidden"
window-padding-x = 16
window-padding-y = 14

# appearance
background-opacity = 0.88
background-blur = true
font-family = "JetBrainsMono Nerd Font"
font-size = 14

# terminal
shell-integration-features = cursor,sudo,title
term = xterm-ghostty

# keybinds — splits
keybind = cmd+d=new_split:right
keybind = cmd+shift+d=new_split:down
keybind = cmd+ctrl+left=goto_split:left
keybind = cmd+ctrl+right=goto_split:right
keybind = cmd+ctrl+up=goto_split:up
keybind = cmd+ctrl+down=goto_split:down

# keybinds — tabs
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface

# keybinds — quick terminal
keybind = global:cmd+grave_accent=toggle_quick_terminal

# keybinds — tmux
keybind = cmd+b=text:tmux prefix
keybind = cmd+|=text:tmux split-window -h
keybind = cmd+-=text:tmux split-window -v
keybind = cmd+right=goto_split:next
keybind = cmd+left=goto_split:previous

# keybinds — dev
keybind = cmd+shift+d=text:~/bin/dev-start
keybind = cmd+e=text:nvim .
